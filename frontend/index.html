<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Breakout Web</title>
    <style>
        body { font-family: sans-serif; background: #1a1a2e; color: white; text-align: center; }
        #game-container { width: 800px; height: 600px; margin: 0 auto; border: 2px solid #0f3460; }
        iframe { width: 100%; height: 100%; border: none; }
        #scores { margin-top: 20px; }
        ul { list-style: none; padding: 0; }
        li { background: #16213e; margin: 5px auto; width: 300px; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Python Breakout Web</h1>
    
    <div id="main-wrapper" style="display: flex; justify-content: center; align-items: flex-start; gap: 30px; flex-wrap: wrap; padding: 20px;">
        <div id="game-container">
            <!-- El juego compilado por Pygbag corre aquÃ­ (renombrado a game.html) -->
            <iframe src="game.html"></iframe>
        </div>

        <div id="scores" style="text-align: left; min-width: 300px;">
            <h2 style="text-align: center; margin-top: 0;">Top Scores</h2>
            <ul id="score-list">Loading...</ul>
            <div style="text-align: center;">
                <button onclick="loadScores()">Refresh Scores</button>
            </div>
        </div>
    </div>

    <script>
        async function loadScores() {
            try {
                // Nginx redirige /api al backend
                const res = await fetch('/api/scores');
                const data = await res.json();
                const list = document.getElementById('score-list');
                list.innerHTML = '';
                
                const medals = ["ðŸ¥‡", "ðŸ¥ˆ", "ðŸ¥‰"];
                
                data.forEach((s, index) => {
                    const li = document.createElement('li');
                    let prefix = "";
                    if (index < 3) {
                        prefix = medals[index] + " ";
                    } else {
                        prefix = `#${index + 1} `;
                    }
                    li.textContent = `${prefix}${s.username}: ${s.score}`;
                    list.appendChild(li);
                });
            } catch (e) {
                console.error("Error loading scores:", e);
            }
        }
        loadScores();
        setInterval(loadScores, 5000);
    </script>
</body>
</html>
