services:
  backend:
    build: ./backend
    container_name: breakout_backend
    volumes:
      - ./data:/app/data
    expose:
      - "8000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: breakout_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
